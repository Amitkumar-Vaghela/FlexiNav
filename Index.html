<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlexNav-bar with Toggle</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
}

.flex-nav {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  background-color: #333;
  padding: 10px;
}

.nav-items {
  display: none;
  list-style: none;
  padding: 0;
}

.nav-items li {
  margin-right: 20px;
}

.nav-items li:last-child {
  margin-right: 0;
}

.nav-items a {
  text-decoration: none;
  color: white;
}

.toggle-btn {
  background-color: #333;
  color: white;
  border: none;
  cursor: pointer;
}

@media (min-width: 768px) {
  .flex-nav {
    justify-content: flex-start;
  }
  
  .nav-items {
    display: flex;
  }
}
</style>
</head>
<body>
<nav class="flex-nav">
  <button class="toggle-btn" onclick="toggleNav()">Menu</button>
  <ul class="nav-items" id="navItems">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<script>
function toggleNav() {
  var navItems = document.getElementById("navItems");
  navItems.style.display = navItems.style.display === "none" ? "flex" : "none";
}
</script>
</body>
</html>
